<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="submitLogin(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="login.email" required email>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="login.password" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    <button type="button" class="btn btn-secondary" (click)="register()">Register</button>
  </form>
</div>
