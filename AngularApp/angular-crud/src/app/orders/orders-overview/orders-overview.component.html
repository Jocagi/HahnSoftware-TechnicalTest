<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Customer Name</th>
        <th>Order Date</th>
        <th>Total Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.customerName }}</td>
        <td>{{ order.orderDate }}</td>
        <td>{{ order.totalAmount }}</td>
      </tr>
    </tbody>
  </table>
